apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rails-demo.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "rails-demo.labels" . | nindent 4 }}
  {{- with .Values.deploymentAnnotations }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "external-secrets.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "external-secrets.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: rails-demo
        image: ghcr.io/mikevader/rails-demo:v1.5
        envFrom:
        - configMapRef:
            name: env
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
      - name: rails-demo-metrics
        image: ghcr.io/mikevader/rails-demo:v1.5
        command: ["bundle"]
        args: ["exec", "prometheus_exporter"]
        ports:
        - name: metrics
          containerPort: 9394
          protocol: TCP
