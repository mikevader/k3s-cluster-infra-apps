apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf-cm
data:
  nginx.conf: |
    http {
      server {
        listen 80;
        server_name localhost;
        location / {
          root /usr/share/nginx/html; #Change this line
          ssi on;
          set $token "${GITHUB_CLIENT_ID}";
          index index.html index.htm;
        }
      }
    }
