---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: demo
spec:
  selector:
    matchLabels:
      app: demo
  replicas: 1
  template:
    metadata:
      annotations:
        vault.security.banzaicloud.io/vault-addr: "http://vault.vault.svc:8200"
        vault.security.banzaicloud.io/vault-auth-method: "kubernetes"
        vault.security.banzaicloud.io/vault-path: "kubernetes"
        vault.security.banzaicloud.io/vault-role: "test"
        vault.security.banzaicloud.io/vault-skip-verify: "true"
        vault.security.banzaicloud.io/vault-env-from-path: "secret/data/framsburg/test"
      labels:
        app: demo
    spec:
      serviceAccountName: webapp-sa
      containers:
        - name: webapp
          image: nginx:latest
          ports:
            - containerPort: 80
          env:
            - name: GITHUB_CLIENT_ID
              value: vault:secret/data/framsburg/test#GITHUB_CLIENT_ID
          volumeMounts:
            - name: nginx-index-file
              mountPath: /usr/share/nginx/html/
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true      
      volumes:
        - name: nginx-index-file
          configMap:
            name: index-html-cm
        - name: nginx-conf
          configMap:
            name: nginx-conf-cm
            items:
              - key: nginx.conf
                path: nginx.conf
