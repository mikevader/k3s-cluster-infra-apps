---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: demo
spec:
  selector:
    matchLabels:
      app: demo
  replicas: 1
  template:
    metadata:
      annotations:
      labels:
        app: demo
    spec:
      serviceAccountName: webapp-sa
      containers:
        - name: webapp
          image: nginx:latest
          env:
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: github-client
                  key: client-id
          volumeMounts:
            - name: 'secrets-store-inline'
              mountPath: '/mnt/secrets-store'
              readOnly: true
      volumes:
        - name: secrets-store-inline
          csi:
            driver: 'secrets-store.csi.k8s.io'
            readOnly: true
            volumeAttributes:
              secretProviderClass: 'vault-database'