---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: demo
spec:
  selector:
    matchLabels:
      app: demo
  replicas: 1
  template:
    metadata:
      annotations:
        vault.security.banzaicloud.io/vault-addr: "https://vault.framsburg.ch"
        vault.security.banzaicloud.io/vault-role: "test"
      labels:
        app: demo
    spec:
      serviceAccountName: webapp-sa
      containers:
        - name: webapp
          image: nginx:latest
          env:
            - name: GITHUB_CLIENT_ID
              value: vault:secret/data/framsburg/test#username
