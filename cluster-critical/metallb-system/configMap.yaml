---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: metallb-system
  name: config
data:
  config: |
    address-pools:
    - name: default
      protocol: layer2
      addresses:
      - 192.168.42.150-192.168.42.152
    - name: metallb_external_ip_range
      protocol: layer2
      auto-assign: false
      addresses:
      - 192.168.99.150-192.168.99.152
