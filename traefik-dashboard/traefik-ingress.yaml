---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: kube-system
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.framsburg.ch`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboardtls
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  rules:
    - host: traefik.framsburg.ch
      http:
        paths:
          - pathType: Prefix
            path: "/dashboard"
            backend:
              serviceName: api@internal
              serviceName: 80
          - pathType: Prefix
            path: "/api"
            backend:
              serviceName: api@internal
              serviceName: 80
  tls:
    - hosts:
      - traefik.framsburg.ch
      secretName: traefik-framsburg.ch-tls
