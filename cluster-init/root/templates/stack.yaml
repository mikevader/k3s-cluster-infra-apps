---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-apps
  namespace: {{ $.Release.Namespace }}
spec:
  generators:
    - merge:
        mergeKeys:
          - path
        generators:
          - git:
              repoURL: {{ $.Values.gitops.repo }}
              revision: {{ $.Values.gitops.revision }}
              directories:
                - path: cluster-apps/*
          - git:
              repoURL: {{ $.Values.gitops.repo }}
              revision: {{ $.Values.gitops.revision }}
              files:
                - path: cluster-apps/**/config.json
          
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      destination:
        name: in-cluster
        namespace: '{{path.basename}}' # '{{ornamespace | default path.basename}}'
