headlamp:

  clusterRoleBinding:
    create: false

  config:
    baseURL: https://headlamp.framsburg.ch
    oidc:
      secret:
        create: false
      externalSecret:
        enabled: true
        name: oidc-secret

  ingress:
    enabled: true
    annotations:
      kubernetes.io/tls-acme: "true"
      traefik.ingress.kubernetes.io/router.middlewares: headlamp-forward-headers@kubernetescrd
    ingressClassName: traefik
    hosts:
      - host: headlamp.framsburg.ch
        paths:
          - path: /
            type: Prefix
    tls:
      - secretName: headlamp-framsburg-ch-tls
        hosts:
          - headlamp.framsburg.ch
