headlamp:

  config:
    oidc:
      secret:
        create: false
      externalSecret:
        enabled: true
        name: oidc-secret

  env:
    - name: HEADLAMP_CONFIG_OIDC_USE_ACCESS_TOKEN
      value: "true"

  ingress:
    enabled: true
    annotations:
      kubernetes.io/tls-acme: "true"
      traefik.ingress.kubernetes.io/router.middlewares: headlamp-forward-headers@kubernetescrd
    hosts:
      - host: headlamp.framsburg.ch
        paths:
          - path: /
            type: ImplementationSpecific
    tls:
      - secretName: headlamp-framsburg-ch-tls
        hosts:
          - headlamp.framsburg.ch
