---
apiVersion: v1
kind: ConfigMap
metadata:
  name: renovate-config
data:
  config.json: |-
    {
      "allowPostUpgradeCommandTemplating": true,
      "allowedPostUpgradeCommands": ["^.*$", "^sed -i"],
      "repositories": ["mikevader/charts","mikevader/container-images","mikevader/k3s-cluster-infra-apps"]
    }
