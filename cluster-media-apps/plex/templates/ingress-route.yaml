---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: plex-tcp-route
spec:
  entryPoints:
    - plex
  routes:
    - match: HostSNI(`plex.framsburg.ch`)
      services:
        - name: plex
          port: 32400



