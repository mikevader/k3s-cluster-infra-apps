---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: plex3
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`plex3.framsburg.ch`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: plex
          port: http
      middlewares:
        - name: svc-plex-headers
          namespace: plex

  tls:
    secretName: plex3-framsburg-ch-tls
    certResolver: letsencrypt
    domains:
      - main: plex3.framsburg.ch
