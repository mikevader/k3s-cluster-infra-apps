
# Project information
site_name: Raspberry Pi GitOps Stack
site_url: https://mikevader.github.io/gitops
site_author: Michael M&uuml;hlebach
site_description: >-
  Documentation on how I setup and configure my k8s-at-home cluster
  over gitops

# Repository
repo_name: mikevader/k3s-cluster-infra-apps
repo_url: https://github.com/mikevader/k3s-cluster-infra-apps

# Copyright
copyright: Copyright &copy; 2020 - 2023 Michael M&uuml;hlebach

theme:
  name: material
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - abbr
  - admonition


nav:
  - Home: index.md
  - Bare-Metal: bare-metal.md
  - Proxmox: proxmox-setup.md
  - Custom Images: custom-images.md
  - Cluster:
    - Ansible: ansible.md
    - ArgoCD: argocd.md
  - Critial Systems:
    - MetalLB: metallb.md
    - Cert Manager: cert-manager.md
    - Traefik: traefik.md
    - Longhorn: longhorn.md
    - Monitoring: monitoring.md
  - Platform:
    - Authentik: authentik.md
    - Hashicorp Vault: vault.md
    - Secrets-CSI: secrets-csi.md
    - External-Secrets: external-secrets.md
    - Postgres Cluster: postgres.md
  - Apps:
    - Uptime Kuma: uptime-kuma.md
    - Plex: plex.md
    - AdGuard: adguard.md
    - Airprint: airprint.md
    - Security Cam: securitycam.md
    - Rails Demo: rails-app.md
  - Extras:
    - Network: network.md
    - VPN: vpn.md


extra:
