site_name: Raspberry Pi GitOps Stack
site_url: https://mikevader.github.io/gitops

repo_url: https://github.com/mikevader/k3s-cluster-infra-apps
repo_name: mikevader/k3s-cluster-infra-apps


theme:
  name: material
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - abbr
  - admonition


nav:
  - Home: index.md
  - Bare-Metal: bare-metal.md
  - Network: network.md
  - Cluster:
    - ArgoCD: argocd.md
  - Critial Systems:
    - MetalLB: metallb.md
    - Cert Manager: cert-manager.md
    - Traefik: traefik.md
    - Longhorn: longhorn.md
    - Monitoring: monitoring.md
  - Platform:
    - Authentik: authentik.md
    - Hashicorp Vault: vault.md
    - Secrets-CSI: secrets-csi.md
  - Apps:
    - Uptime Kuma: uptime-kuma.md
    - Plex: plex.md

